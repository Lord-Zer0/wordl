<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>WORDL</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="App-module_gameContainer">
            <main class="App-module_game" id="wordl-game">
                <div class="play-area">
                    <div class="board container text-center">
                        <div class="row-module_row" aria-label="Row 1" role="group" name="input-row">
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="1st letter, empty" data-state="empty" name="input-col-1"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="2nd letter, empty" data-state="empty" name="input-col-2"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="3rd letter, empty" data-state="empty" name="input-col-3"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="4th letter, empty" data-state="empty" name="input-col-4"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="5th letter, empty" data-state="empty" name="input-col-5"></div>
                        </div>
                        <div class="row-module_row" aria-label="Row 2" role="group" name="row-2">
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="1st letter, empty" data-state="empty" name="input-col-1">a</div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="2nd letter, empty" data-state="empty" name="input-col-2">b</div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="3rd letter, empty" data-state="empty" name="input-col-3">c</div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="4th letter, empty" data-state="empty" name="input-col-4">d</div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="5th letter, empty" data-state="empty" name="input-col-5">e</div>
                        </div>
                        <div class="row-module_row" aria-label="Row 3" role="group" name="row-3">
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="1st letter, empty" data-state="empty" name="input-col-1"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="2nd letter, empty" data-state="empty" name="input-col-2"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="3rd letter, empty" data-state="empty" name="input-col-3"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="4th letter, empty" data-state="empty" name="input-col-4"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="5th letter, empty" data-state="empty" name="input-col-5"></div>
                        </div>
                        <div class="row-module_row" aria-label="Row 4" role="group" name="row-4">
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="1st letter, empty" data-state="empty" name="input-col-1"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="2nd letter, empty" data-state="empty" name="input-col-2"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="3rd letter, empty" data-state="empty" name="input-col-3"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="4th letter, empty" data-state="empty" name="input-col-4"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="5th letter, empty" data-state="empty" name="input-col-5"></div>
                        </div>
                        <div class="row-module_row" aria-label="Row 5" role="group" name="row-5">
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="1st letter, empty" data-state="empty" name="input-col-1"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="2nd letter, empty" data-state="empty" name="input-col-2"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="3rd letter, empty" data-state="empty" name="input-col-3"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="4th letter, empty" data-state="empty" name="input-col-4"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="5th letter, empty" data-state="empty" name="input-col-5"></div>
                        </div>

                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="3rd letter, empty" data-state="empty" name="input-col-3"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="4th letter, empty" data-state="empty" name="input-col-4"></div>
                            <div class="col tile-module_tile" role="img" aria-roledescription="tile" aria-label="5th letter, empty" data-state="empty" name="input-col-5"></div>
                        </div>
                    </div>
                </div>
                <div class="control-board input-group">
                    <input type="text" class="form-control" placeholder="" aria-label="Test input" name="testing-input">
                    <button class="btn btn-outline-success" type="button" id="submit">Submit</button>
                    <button class="btn btn-outline-warning" type="button" id="test">Test</button>
                </div>
            </main>
        </div>

        <script type="module" src="src/wordl.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
